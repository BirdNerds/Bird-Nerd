<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Nerd - Live Sightings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #547c38;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      color: #ffffff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      text-align: center;
      color: #e8f5e9;
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    
    .stats {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .stats h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    
    .stat-box {
      background-color: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 8px;
    }
    
    .stat-number {
      font-size: 2em;
      font-weight: bold;
      color: #ffeb3b;
    }
    
    .stat-label {
      color: #e8f5e9;
      font-size: 0.9em;
      margin-top: 5px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #e8f5e9;
    }
    
    .error {
      background-color: rgba(244, 67, 54, 0.2);
      border: 2px solid #f44336;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }
    
    .table-container {
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      color: #333;
    }
    
    thead {
      background-color: #3d5a2a;
      color: white;
    }
    
    th {
      padding: 15px 10px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #547c38;
    }
    
    td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
    }
    
    tbody tr:hover {
      background-color: #f5f5f5;
    }
    
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
    
    .confidence {
      font-weight: bold;
    }
    
    .confidence-high {
      color: #4caf50;
    }
    
    .confidence-medium {
      color: #ff9800;
    }
    
    .confidence-low {
      color: #f44336;
    }
    
    .scientific-name {
      font-style: italic;
      color: #666;
      font-size: 0.9em;
    }
    
    .top-predictions {
      font-size: 0.85em;
      color: #777;
      margin-top: 5px;
    }
    
    .no-data {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 1.1em;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .table-container {
        padding: 10px;
      }
      
      th, td {
        padding: 8px 5px;
        font-size: 0.9em;
      }
      
      .top-predictions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bird Nerd</h1>
    <div class="subtitle">Live Bird Sightings from jt42's Backyard</div>
    
    <div class="stats">
      <h2>Statistics</h2>
      <div class="stat-grid">
        <div class="stat-box">
          <div class="stat-number" id="total-sightings">-</div>
          <div class="stat-label">Total Sightings</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="unique-species">-</div>
          <div class="stat-label">Unique Species</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="last-sighting">-</div>
          <div class="stat-label">Last Sighting</div>
        </div>
      </div>
    </div>
    
    <div id="loading" class="loading">
      Loading bird sightings...
    </div>
    
    <div id="error" class="error" style="display: none;">
      <h3>⚠️ Error Loading Data</h3>
      <p id="error-message"></p>
    </div>
    
    <div id="table-container" class="table-container" style="display: none;">
      <table id="sightings-table">
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>Bird Species</th>
            <th>Confidence</th>
            <th>Predictions</th>
          </tr>
        </thead>
        <tbody id="sightings-body">
          <!-- Rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // ============================================
    // FIREBASE CONFIGURATION
    // ============================================
    // TODO: Replace this with YOUR Firebase config from the Firebase Console
    // You got this when you registered your web app in Step 5 of the setup
    const firebaseConfig = {
      apiKey: "AIzaSyBwq3mq6rS-3wMykWvV-oZl1wuh40esqIo",
      authDomain: "bird-nerd-27eb1.firebaseapp.com",
      projectId: "bird-nerd-27eb1",
      storageBucket: "bird-nerd-27eb1.firebasestorage.app",
      messagingSenderId: "832918617928",
      appId: "1:832918617928:web:fe79157c19fa944823bd7d"
    };

    // Initialize Firebase
    let db;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Error initializing Firebase:", error);
      showError("Failed to connect to Firebase. Please check your configuration.");
    }

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================
    
    function formatTimestamp(timestamp) {
      // Handle Firestore Timestamp object
      let date;
      if (timestamp && timestamp.toDate) {
        date = timestamp.toDate();
      } else if (timestamp instanceof Date) {
        date = timestamp;
      } else {
        return "Unknown";
      }
      
      // Format: "Nov 25, 2025 10:40 AM"
      const options = {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      return date.toLocaleString('en-US', options);
    }
    
    function getConfidenceClass(confidence) {
      if (confidence >= 0.8) return 'confidence-high';
      if (confidence >= 0.5) return 'confidence-medium';
      return 'confidence-low';
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }
    
    function hideError() {
      document.getElementById('error').style.display = 'none';
    }
    
    function getRelativeTime(timestamp) {
      let date;
      if (timestamp && timestamp.toDate) {
        date = timestamp.toDate();
      } else if (timestamp instanceof Date) {
        date = timestamp;
      } else {
        return "Unknown";
      }
      
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);
      
      if (diffMins < 1) return "Just now";
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      return formatTimestamp(timestamp).split(',')[0]; // Just the date
    }
    
    // ============================================
    // DATA LOADING AND DISPLAY
    // ============================================
    
    function updateStatistics(sightings) {
      // Total sightings
      document.getElementById('total-sightings').textContent = sightings.length;
      
      // Unique species
      const uniqueSpecies = new Set(sightings.map(s => s.scientific_name));
      document.getElementById('unique-species').textContent = uniqueSpecies.size;
      
      // Last sighting
      if (sightings.length > 0) {
        const lastTime = getRelativeTime(sightings[0].timestamp);
        document.getElementById('last-sighting').textContent = lastTime;
      } else {
        document.getElementById('last-sighting').textContent = "None yet";
      }
    }
    
    function renderSightings(sightings) {
      const tbody = document.getElementById('sightings-body');
      tbody.innerHTML = ''; // Clear existing rows
      
      if (sightings.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="no-data">No bird sightings yet. Check back soon!</td></tr>';
        return;
      }
      
      sightings.forEach(sighting => {
        const row = document.createElement('tr');
        
        // Date & Time
        const dateCell = document.createElement('td');
        dateCell.textContent = formatTimestamp(sighting.timestamp);
        row.appendChild(dateCell);
        
        // Bird Species (Common + Scientific)
        const speciesCell = document.createElement('td');
        speciesCell.innerHTML = `
          <div>${sighting.common_name}</div>
          <div class="scientific-name">${sighting.scientific_name}</div>
        `;
        row.appendChild(speciesCell);
        
        // Confidence
        const confidenceCell = document.createElement('td');
        const confidencePercent = (sighting.confidence * 100).toFixed(1);
        confidenceCell.innerHTML = `<span class="confidence ${getConfidenceClass(sighting.confidence)}">${confidencePercent}%</span>`;
        row.appendChild(confidenceCell);
        
        // Top 3 Predictions
        const predictionsCell = document.createElement('td');
        if (sighting.top_3_predictions && sighting.top_3_predictions.length > 0) {
          const predictionsList = sighting.top_3_predictions
            .map((pred, idx) => `${idx + 1}. ${pred.label} (${(pred.confidence * 100).toFixed(1)}%)`)
            .join('<br>');
          predictionsCell.innerHTML = `<div class="top-predictions">${predictionsList}</div>`;
        } else {
          predictionsCell.textContent = '-';
        }
        row.appendChild(predictionsCell);
        
        tbody.appendChild(row);
      });
    }
    
    function loadSightings() {
      hideError();
      
      // Query Firestore for all sightings, ordered by timestamp (newest first)
      db.collection('sightings')
        .orderBy('timestamp', 'desc')
        .onSnapshot((snapshot) => {
          const sightings = [];
          
          snapshot.forEach((doc) => {
            const data = doc.data();
            data.id = doc.id;
            sightings.push(data);
          });
          
          console.log(`Loaded ${sightings.length} sightings`);
          
          // Update UI
          document.getElementById('loading').style.display = 'none';
          document.getElementById('table-container').style.display = 'block';
          
          updateStatistics(sightings);
          renderSightings(sightings);
          
        }, (error) => {
          console.error("Error loading sightings:", error);
          showError(`Error loading data: ${error.message}`);
        });
    }
    
    // ============================================
    // INITIALIZE
    // ============================================
    
    // Load sightings when page loads
    if (db) {
      loadSightings();
    }
  </script>
</body>
</html>
