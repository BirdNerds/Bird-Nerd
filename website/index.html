<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Nerd - Live Sightings</title>
  <link rel="icon" type="image/png" href="Robin_PCB_Favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Bird Nerd</h1>
    <div class="subtitle">Live Bird Sightings from jt42's Backyard</div>

    <div class="stats">
      <h2>Statistics</h2>
      <div class="stat-grid">
        <div class="stat-box">
          <div class="stat-number" id="total-sightings">-</div>
          <div class="stat-label">Total Sightings</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="unique-species">-</div>
          <div class="stat-label">Unique Species</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="last-sighting">-</div>
          <div class="stat-label">Last Sighting</div>
        </div>
      </div>
    </div>

    <div id="loading" class="loading">
      Loading bird sightings...
    </div>

    <div id="error" class="error" style="display: none;">
      <h3>⚠️ Error Loading Data</h3>
      <p id="error-message"></p>
    </div>

    <div id="table-container" class="table-container" style="display: none;">
      <table id="sightings-table">
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>Bird Species</th>
            <th>Confidence</th>
            <th>Predictions</th>
          </tr>
        </thead>
        <tbody id="sightings-body">
          <!-- Rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./firebase_functions.js"></script>
</body>

</html>
