<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Nerd - Live Sightings</title>
  <link rel="icon" type="image/png" href="Robin_PCB_Favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Admin Controls -->
    <div class="admin-controls">
      <button id="admin-login-btn" class="admin-btn">Log in as admin</button>
      <div id="admin-status" class="admin-status" style="display: none;">
        <span id="admin-username">Logged in as admin</span>
        <button id="admin-logout-btn" class="admin-btn">Logout</button>
      </div>
    </div>

    <h1>Bird Nerd</h1>
    <div class="subtitle">Live Bird Sightings from jt42's Backyard</div>

    <div class="stats">
      <h2>Statistics</h2>
      <div class="stat-grid">
        <div class="stat-box">
          <div class="stat-number" id="total-sightings">-</div>
          <div class="stat-label">Total Sightings</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="unique-species">-</div>
          <div class="stat-label">Unique Species</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="last-sighting">-</div>
          <div class="stat-label">Last Sighting</div>
        </div>
      </div>
    </div>

    <div id="loading" class="loading">
      Loading bird sightings...
    </div>

    <div id="error" class="error" style="display: none;">
      <h3>Error Loading Data</h3>
      <p id="error-message"></p>
    </div>

    <div id="table-container" class="table-container" style="display: none;">
      <table id="sightings-table">
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>Bird Species</th>
            <th>Confidence</th>
            <th>Predictions</th>
            <th class="actions-header" id="actions-column-header">Actions</th>
          </tr>
        </thead>
        <tbody id="sightings-body">
          <!-- Rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <div id="login-error" class="login-error" style="display: none;"></div>
        <div class="modal-buttons">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" id="cancel-login" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./firebase_functions.js"></script>

</body>

</html>
